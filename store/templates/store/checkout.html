{% extends 'global/main.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form class="card">
                <div class="card-header">
                    <h3 class="text-center">User Information</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name...">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Email...">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="City...">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="State...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Postal Code...">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Continue</button>
                </form>
        </div>
        </div>
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-header">
                    <a href="" class="btn btn-outline-dark btn-sm float-start">&#x2190; Back To Cart</a>
                    <h3 class="text-center">Summary</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <th>
                            
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </th>
                        <tr>
                            <td></td>
                            <td>Brown Jacket</td>
                            <td>150 €</td>
                            <td>2</td>
                            <td>300 €</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Blue Jacket</td>
                            <td>150 €</td>
                            <td>1</td>
                            <td>150 €</td>
                        </tr>
                    </table>
                    <p class="card-text"><strong>Order Total: 450 EUR</strong></p>
                    <a class="btn btn-dark" href="">Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
